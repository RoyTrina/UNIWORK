	<h3>CE303 JAX-RS/Jersey Examples</H3>

	<h3>Hello</h3>

	<p><a href="/examples/rest/hello/Sam">Hello </a>(Path parameter)</p>

	<p><a href="/examples/rest/hello?name=Sue">Hello</a> (Query parameter) </p>
	
	<form action="/examples/rest/hello/form" method="POST"> 
	<p>
	  Please enter name: 	<input type="text" name="name">
		<input type="submit" value="Submit"/>
</p> 
</form>
